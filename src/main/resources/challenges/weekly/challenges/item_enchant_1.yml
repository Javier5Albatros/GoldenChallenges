name: '%generator-name% &7Lv. %generator-level%'
type: ITEM_ENCHANT
icon:
  material: 'DIAMOND_SWORD'
  name: '%name%'
  lore: []
  enchanted: true
  item-flags:
  - '*'

generator:
  names:
  - '&bPrepare to Battle'
  
  levels:
    minimum: 1
    maximum: 2
  
  objectives:
    amount:
      minimum: '1' # Formula
      maximum: '2' # Formula
      list:
        '1': # Challenge level
        - 'SHARPNESS'
        - 'FIRE_ASPECT'
        - 'SMITE'
    
    progress:
      default: # Objective name
        minimum: '1 * %level%' # Formula
        maximum: '3 * %level%' # Formula
    
  affected-worlds:
    minimum: '1' # Formula
    maximum: '1' # Formula
    list: {}
  
  rewards:
    minimum: '1' # Formula
    maximum: '2' # Formula
    list:
      '1': # Challenge level
        reward1:
          lore:
          - '$2500'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: eco give %target% 2500; ~target: self;'
        reward2:
          lore:
          - 'x2 Diamonds'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: give %target% diamond 2; ~target: self;'