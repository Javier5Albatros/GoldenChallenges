name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: 'GOLDEN_PICKAXE'
  name: '%name%'
  lore: []
  item-flags:
  - '*'

generator:
  names:
  - '&cNether Mining'
  
  levels:
    minimum: 1
    maximum: 5
  
  objectives:
    amount:
      minimum: '1' # Formula
      maximum: '3' # Formula
      list:
        '1': # Challenge level
        - 'NETHER_GOLD_ORE'
        - 'NETHER_QUARTZ_ORE'
        - 'NETHERRACK'
    
    progress:
      default: # Objective name
        minimum: '30 * %level%' # Formula
        maximum: '50 * %level%' # Formula
      NETHERRACK: # Objective name
        minimum: '100 * 1 + %level% / 10' # Formula
        maximum: '200 * 1 + %level% / 10' # Formula
      NETHER_GOLD_ORE: # Objective name
        minimum: '25 * 1 + %level% / 10' # Formula
        maximum: '40 * 1 + %level% / 10' # Formula
      NETHER_QUARTZ_ORE: # Objective name
        minimum: '40 * 1 + %level% / 10' # Formula
        maximum: '60 * 1 + %level% / 10' # Formula


  affected-worlds:
    minimum: '1' # Formula
    maximum: '1' # Formula
    list:
      '1': # Challenge level
      - 'world_nether'
  
  rewards:
    minimum: '1' # Formula
    maximum: '2' # Formula
    list:
      '1': # Challenge level
        reward1:
          lore:
          - '$2500'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: eco give %target% 2500; ~target: self;'
        reward2:
          lore:
          - 'x2 Diamonds'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: give %target% diamond 2; ~target: self;'