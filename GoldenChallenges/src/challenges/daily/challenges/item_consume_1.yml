name: '%generator-name% &7Lv. %generator-level%'
type: ITEM_CONSUME
icon:
  material: 'APPLE'
  name: '%name%'
  lore: []
  item-flags:
  - '*'

generator:
  names:
  - '&cApples!'
  
  levels:
    minimum: 1
    maximum: 3
  
  objectives:
    amount:
      minimum: '1' # Formula
      maximum: '2' # Formula
      list:
        '1': # Challenge level
        - 'APPLE'
        - 'GOLDEN_APPLE'
    
    progress:
      default: # Objective name
        minimum: '20 * %level%' # Formula
        maximum: '30 * %level%' # Formula
      GOLDEN_APPLE: # Objective name
        minimum: '10 * 1 + %level% / 10' # Formula
        maximum: '20 * 1 + %level% / 10' # Formula
    
  affected-worlds:
    minimum: '1' # Formula
    maximum: '1' # Formula
    list: {}
  
  rewards:
    minimum: '1' # Formula
    maximum: '2' # Formula
    list:
      '1': # Challenge level
        reward1:
          lore:
          - '$2500'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: eco give %target% 2500; ~target: self;'
        reward2:
          lore:
          - 'x2 Diamonds'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: give %target% diamond 2; ~target: self;'