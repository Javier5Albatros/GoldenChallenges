name: '%generator-name% &7Lv. %generator-level%'
type: BLOCK_BREAK
icon:
  material: 'OAK_LEAVES'
  name: '%name%'
  lore: []
  item-flags:
  - '*'

generator:
  names:
  - '&aGardener'
  
  levels:
    minimum: 1
    maximum: 5
  
  objectives:
    amount:
      minimum: '1' # Formula
      maximum: '3' # Formula
      list:
        '1': # Challenge level
        - 'OAK_LEAVES'
        - 'SPRUCE_LEAVES'
        - 'BIRCH_LEAVES'
        - 'JUNGLE_LEAVES'
        - 'ACACIA_LEAVES'
        - 'DARK_OAK_LEAVES'
        - 'COBWEB'
        - 'CACTUS'
    
    progress:
      default: # Objective name
        minimum: '50 * 1 + %level% / 10' # Formula
        maximum: '70 * 1 + %level% / 10' # Formula


  affected-worlds:
    minimum: '1' # Formula
    maximum: '1' # Formula
    list:
      '1': # Challenge level
      - 'world'
  
  rewards:
    minimum: '1' # Formula
    maximum: '2' # Formula
    list:
      '1': # Challenge level
        reward1:
          lore:
          - '$2500'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: eco give %target% 2500; ~target: self;'
        reward2:
          lore:
          - 'x2 Diamonds'
          custom-actions:
            default:
              target-selectors:
              - '[SELF] ~name: self;'
              conditions:
                list: []
                actions-on-fail: 'null'
              action-executors:
              - '[COMMAND_CONSOLE] ~message: give %target% diamond 2; ~target: self;'